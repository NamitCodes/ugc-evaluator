<!DOCTYPE html>
<html>
  <head>
    <title>Your Score</title>
  </head>
  <body>
    <h2>Your Score Summary</h2>
    <ul>
      <li>Correct: {{ correct }}</li>
      <li>Wrong: {{ wrong }}</li>
      <li>Unattempted: {{ unattempted }}</li>
      <li>Total Score: {{ score }} / {{ total }}</li>
      <li>Percentage: {{ percentage }}%</li>
    </ul>
    <a href="/">Try Another</a>
  </body>
</html>
